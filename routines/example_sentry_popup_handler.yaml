routine_name: "Popup Handler Sentry"
description: "Detects and closes common popup dialogs by clicking the close button"
tags: ["sentry", "error_handling"]

steps:
  # Look for the close button template
  - action: IfImageFound
    template: "close_button"
    actions:
      # Click the close button to dismiss the popup
      - action: Click
        x: 500
        y: 300

      # Optional: wait a moment for popup to close
      - action: Sleep
        duration: 500

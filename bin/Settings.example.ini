[UserSettings]
# ============================================================================
# EMULATOR CONFIGURATION
# ============================================================================

# Number of columns for window grid layout
Columns = 3

# Vertical gap between rows (pixels)
rowGap = 0

# Monitor index (0 = primary, 1 = secondary, etc.)
SelectedMonitorIndex = 0

# Display scale (Scale100 = 540x960, Scale125 = 675x1200)
defaultLanguage = Scale100

# Path to MuMu Player installation
folderPath = C:\Program Files\Netease\MuMuPlayer-12.0

# ============================================================================
# ACCOUNT MANAGEMENT
# ============================================================================

# Account deletion/creation method
# Options: "Create Bots", "Create Bots (13P)", "Inject 13P", "Inject 96P", "Inject Missions"
deleteMethod = Create Bots

# How to sort accounts for injection
# Options: "CreationDate", "ModifiedAsc", "ModifiedDesc", "Random", "Sequential"
injectSortMethod = CreationDate

# Minimum number of packs for account to be eligible for injection
injectMinPacks = 10

# Maximum number of packs for account to be eligible for injection
injectMaxPacks = 50

# Wait for eligible accounts if none available
waitForEligibleAccounts = false

# Maximum hours to wait for eligible accounts
maxWaitHours = 24

# ============================================================================
# PACK PREFERENCES (true = open this pack type, false = skip)
# ============================================================================

# A1 Series
Mewtwo = true
Charizard = true
Pikachu = true
Mew = false

# A2 Series
Dialga = true
Palkia = true
Arceus = false

# A3 Series
Shining = false
Solgaleo = true
Lunala = true
Buzzwole = false

# A4 Series
Eevee = false
HoOh = true
Lugia = true
Springs = false
Deluxe = false

# Mega Series
MegaGyarados = false
MegaBlaziken = false
MegaAltaria = false

# ============================================================================
# STAR REQUIREMENTS (minimum stars to keep packs)
# ============================================================================

# Global minimum stars for all packs
minStars = 3

# Minimum stars for shiny packs (often more lenient)
minStarsShiny = 1

# Per-pack star requirements (overrides global minStars)
minStarsA1Mewtwo = 3
minStarsA1Charizard = 3
minStarsA1Pikachu = 3
minStarsA1a = 3
minStarsA2Dialga = 3
minStarsA2Palkia = 3
minStarsA2a = 3
minStarsA2b = 3
minStarsA3Solgaleo = 3
minStarsA3Lunala = 3
minStarsA3a = 3
minStarsA4HoOh = 3
minStarsA4Lugia = 3
minStarsA4Springs = 3
minStarsA4Deluxe = 3
minStarsMegaGyarados = 3
minStarsMegaBlaziken = 3
minStarsMegaAltaria = 3

# ============================================================================
# CARD VALIDATION (special card detection)
# ============================================================================

# Only validate shiny packs (skip normal pack validation)
CheckShinyPackOnly = false

# Check for specific card types
TrainerCheck = false
FullArtCheck = false
RainbowCheck = false
ShinyCheck = false
CrownCheck = false
ImmersiveCheck = false
InvalidCheck = false

# Keep accounts with pseudo-god packs (multiple high-rarity cards)
PseudoGodPack = false

# ============================================================================
# MISSION SETTINGS
# ============================================================================

# Skip missions when injecting accounts
skipMissionsInjectMissions = false

# Auto-claim special missions
claimSpecialMissions = true

# Auto-claim daily missions
claimDailyMission = true

# Do Wonder Picks for event missions
wonderpickForEventMissions = false

# ============================================================================
# RESOURCE MANAGEMENT
# ============================================================================

# Spend hourglasses on Wonder Picks
spendHourGlass = false

# Open extra daily pack (if available)
openExtraPack = false

# ============================================================================
# SOCIAL FEATURES
# ============================================================================

# Your Pokemon TCG Pocket friend ID
FriendID =

# Check and claim Wonder Pick thanks
checkWPthanks = true

# Enable showcase feature
showcaseEnabled = true

# ============================================================================
# SAVE FOR TRADE (S4T) CONFIGURATION
# ============================================================================

# Enable Save for Trade functionality
s4tEnabled = false

# Silent mode (don't show S4T notifications)
s4tSilent = true

# Card types to save for trade
s4t3Dmnd = false
s4t4Dmnd = false
s4t1Star = false
s4tGholdengo = false
s4tTrainer = false
s4tRainbow = false
s4tFullArt = false
s4tCrown = false
s4tImmersive = false
s4tShiny1Star = false
s4tShiny2Star = false

# Save Wonder Pick cards
s4tWP = false
s4tWPMinCards = 1

# Discord webhook for S4T notifications
s4tDiscordWebhookURL =

# Discord user ID to mention in notifications
s4tDiscordUserId =

# Send account XML file with notifications
s4tSendAccountXml = true

# ============================================================================
# OCR CONFIGURATION (Optical Character Recognition)
# ============================================================================

# Language for OCR (en, cn, de, es, fr, it, ja, ko, pt, th)
ocrLanguage = en

# Enable OCR for shinedust count reading
ocrShinedust = false

# ============================================================================
# BOT BEHAVIOR
# ============================================================================

# What to do when encountering a god pack
# Options: "Continue", "Stop", "SaveAndContinue"
godPack = Continue

# Pack opening method (0 = default, 1 = alternate)
packMethod = 0

# Nuke account data before starting (DESTRUCTIVE - use with caution)
nukeAccount = false

# Run main bot routine
runMain = true

# Number of main account runs
Mains = 1

# Delay between actions (milliseconds)
Delay = 250

# Swipe speed (milliseconds for swipe gesture)
swipeSpeed = 300

# Slow motion mode (for debugging/testing)
slowMotion = false

# Default wait time between major actions (seconds)
waitTime = 5

# Show status updates in GUI
showStatus = true

# Debug mode (verbose logging and additional checks)
debugMode = false

# ============================================================================
# ADVANCED CONFIGURATION
# ============================================================================

# Custom ADB path (leave empty to auto-detect from folderPath)
adbPath =

# MuMu window dimensions (default: 540x960 for Scale100)
mumuWindowWidth = 540
mumuWindowHeight = 960

# Logging level (DEBUG, INFO, WARN, ERROR)
logLevel = INFO

# Enable logging to file
loggingEnabled = true

# ============================================================================
# INSTANCE-SPECIFIC SETTINGS
# ============================================================================

[Instance1]
# Enable dead instance check for instance 1
DeadCheck = false

[Instance2]
# Instance 2 settings (if needed)
DeadCheck = false

[Instance3]
# Instance 3 settings (if needed)
DeadCheck = false

# ============================================================================
# NOTES
# ============================================================================
# - Boolean values: true or false (case-insensitive)
# - Paths: Use forward slashes (/) or double backslashes (\\)
# - Delays: In milliseconds (1000ms = 1 second)
# - Pack names: Must match exactly (case-sensitive)
# - Save this file as "Settings.ini" in the bin/ directory
# ============================================================================

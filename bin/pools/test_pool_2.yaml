pool_name: Test Pool 2
description: Test pool for orchestration workflow verification
queries:
    - name: All Available Accounts
      filters:
        - column: pack_count
          comparator: ""
          value: "0"
      sort:
        - column: pack_count
          direction: ""
    - name: all accounts
      filters:
        - column: shinedust
          comparator: '!='
          value: "12"
      sort:
        - column: packs_opened
          direction: desc
      limit: 100
config:
    sort_method: packs_desc
    retry_failed: false
    max_failures: 2
    refresh_interval: 0
